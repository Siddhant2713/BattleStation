<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://vitejs.dev/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleStation | Build Your Dream</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --color-bg: #000000;
      --color-primary: #ff0033;
      --color-secondary: #ffffff;
      --color-accent: #ff4500;
      --color-dark: #0a0a0a;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-secondary);
      font-family: 'Exo 2', sans-serif;
      overflow: hidden;
    }

    h1,
    h2,
    h3,
    .brand-font {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .mono-font {
      font-family: 'Share Tech Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #330000;
      border: 1px solid #ff0033;
    }

    /* FX Utilities */
    .neon-text {
      text-shadow: 0 0 10px rgba(255, 0, 51, 0.8), 0 0 20px rgba(255, 0, 51, 0.4);
    }

    .hud-border {
      position: relative;
      border: 1px solid rgba(255, 0, 51, 0.3);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(12px);
      box-shadow: inset 0 0 20px rgba(50, 0, 0, 0.5);
    }

    .glass-panel {
      background: rgba(5, 5, 5, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    /* Tactical Corners using clip-path */
    .clip-corner-br {
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
    }

    .clip-corner-tl {
      clip-path: polygon(15px 0, 100% 0, 100% 100%, 0 100%, 0 15px);
    }

    .clip-hex {
      clip-path: polygon(10px 0, calc(100% - 10px) 0, 100% 50%, calc(100% - 10px) 100%, 10px 100%, 0 50%);
    }

    /* Animations */
    @keyframes scanline {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scanline-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0.3));
      background-size: 100% 4px;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.15;
    }

    .animate-pulse-fast {
      animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .glow-hover:hover {
      box-shadow: 0 0 15px rgba(255, 0, 51, 0.6);
      border-color: rgba(255, 0, 51, 0.8);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.7",
    "three": "https://aistudiocdn.com/three@^0.181.2",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>

</head>

<body>
  <div id="root" class="h-screen w-screen relative bg-black"></div>
  <div class="scanline-overlay"></div>
  <div
    class="fixed inset-0 pointer-events-none z-0 opacity-20 bg-[radial-gradient(circle_at_50%_50%,rgba(50,0,0,0.4),rgba(0,0,0,1))]">
  </div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
